<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Regenstrief Gopher Camera</title>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script>
            function addImage() {
                navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
                     destinationType: Camera.DestinationType.DATA_URL
                });
            }
            function onSuccess(imageData) {
                var image = $('<img />')
                    .attr('src', 'data:image/jpeg;base64,'+imageData)
                    .addClass('image');
                $('#images').append(image);
            }
            
            function onFail(message) {
                alert('Failed because: ' + message);
            }
            function scan() {
                var scanner = phonegap.require("cordova/plugin/BarcodeScanner");

                scanner.scan( function(result) {
                    if (!result.cancelled) {
                        $('#mrn').val(result.text);
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="field">
            <input id="mrn" type="tel" />
            <a id="barcode-icon" href="#" border="0">
                <img src="img/barcode.png" />
            </a>
        </div>
        <div class="images"></div>
        <button onclick="addImage()">Add Picture</button>
        <button>Submit</button>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            $(document).ready(function() {
                $('#barcode-icon').click(scan);
            });
        </script>
    </body>
</html>
